<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="currencyConverter.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p> Enter amount :</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="From">  <!-- Corrected "from" to "From" -->
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
                <div class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>  <!-- Exchange button -->
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="To">  <!-- Corrected "to" to "To" -->
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p> 1 USD = 83.77 INR</p>
            </div>
            <button id="btn1">Get Exchange Value</button>  <!-- Added ID to button -->
        </form>
    </div>
    <script src="currencyCodes.js"></script>
    <script src="currencyConverter.js"></script>
</body>
</html>
