<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel = "stylesheet" href = "sps.css">
</head>
<body>
    <main>
        <div class = "logo">
            <img src="RPSGame.png" alt="image logo" id="styled-logo">
        </div>
        <div class = "choices">
            <div class="choice" id ="rock">
                <img src = "rock.png" id ="pic1">
            </div>
            <div class="choice" id = "paper">
                <img src = "paper.png" id ="pic2">
            </div>
            <div class="choice" id = "scissors">
                <img src = "Scissor.png" id ="pic3">
            </div>
        </div>
        <div class="scoreBoard">
            <div class="score">
                <p id ="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id ="comp-score" >0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-conatiner">
            <p>Play your move</p>
        </div>
    </main>
    <script src = "sps.js"></script>
</body>
</html>
