<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel = "stylesheet" href = "sps.css">
</head>
<body>
    <main>
        <div class = "logo">
            <img src="/images/RPSGame.png" alt="image logo" id="styled-logo">
        </div>
        <div class = "choices">
            <div class="choice" id ="rock">
                <img src = "/images/rock.png" id ="pic1">
            </div>
            <div class="choice" id = "paper">
                <img src = "/images/paper.png" id ="pic2">
            </div>
            <div class="choice" id = "scissors">
                <img src = "/images/Scissor.png" id ="pic3">
            </div>
        </div>
        <div class="scoreBoard">
            <div class="score s1">
                <p id ="user-score">0</p>
                <p id ="user">User</p>
            </div>
            <div class="score s2">
                <p id ="comp-score" >0</p>
                <p id ="comp">Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p class="msg">Play your move</p>
        </div>
    </main>
    <script src = "sps.js"></script>
</body>
</html>
